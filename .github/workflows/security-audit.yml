# NPM Security Audit
# Automatically checks for known vulnerabilities in dependencies
# Docs: https://docs.npmjs.com/cli/v10/commands/npm-audit

name: "Security Audit"

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (production)
        id: audit-prod
        run: |
          echo "## NPM Audit Results (Production)" >> $GITHUB_STEP_SUMMARY
          npm audit --production --audit-level=moderate --json > audit-prod.json || true
          
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit-prod.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit-prod.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' audit-prod.json)
          LOW=$(jq '.metadata.vulnerabilities.low // 0' audit-prod.json)
          
          echo "- **Critical**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High**: $HIGH" >> $GITHUB_STEP_SUMMARY
          echo "- **Moderate**: $MODERATE" >> $GITHUB_STEP_SUMMARY
          echo "- **Low**: $LOW" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT

      - name: Run npm audit (development)
        id: audit-dev
        run: |
          echo "## NPM Audit Results (Development)" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate --json > audit-dev.json || true
          
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit-dev.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit-dev.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' audit-dev.json)
          LOW=$(jq '.metadata.vulnerabilities.low // 0' audit-dev.json)
          
          echo "- **Critical**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High**: $HIGH" >> $GITHUB_STEP_SUMMARY
          echo "- **Moderate**: $MODERATE" >> $GITHUB_STEP_SUMMARY
          echo "- **Low**: $LOW" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check for critical vulnerabilities
        if: steps.audit-prod.outputs.critical != '0' || steps.audit-prod.outputs.high != '0'
        run: |
          echo "::error::Found ${{ steps.audit-prod.outputs.critical }} critical and ${{ steps.audit-prod.outputs.high }} high severity vulnerabilities in production dependencies!"
          exit 1

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: |
            audit-prod.json
            audit-dev.json
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditProd = JSON.parse(fs.readFileSync('audit-prod.json', 'utf8'));
            const auditDev = JSON.parse(fs.readFileSync('audit-dev.json', 'utf8'));
            
            const prodVulns = auditProd.metadata.vulnerabilities;
            const devVulns = auditDev.metadata.vulnerabilities;
            
            const comment = `## üîí Security Audit Results
            
            ### Production Dependencies
            - **Critical**: ${prodVulns.critical || 0}
            - **High**: ${prodVulns.high || 0}
            - **Moderate**: ${prodVulns.moderate || 0}
            - **Low**: ${prodVulns.low || 0}
            
            ### Development Dependencies
            - **Critical**: ${devVulns.critical || 0}
            - **High**: ${devVulns.high || 0}
            - **Moderate**: ${devVulns.moderate || 0}
            - **Low**: ${devVulns.low || 0}
            
            ${prodVulns.critical > 0 || prodVulns.high > 0 ? '‚ö†Ô∏è **Action required**: Critical or high severity vulnerabilities found!' : '‚úÖ No critical or high severity vulnerabilities found.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Optional: Snyk scanning (requires SNYK_TOKEN secret)
  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    # Only run if SNYK_TOKEN is configured
    if: vars.SNYK_TOKEN != ''
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
